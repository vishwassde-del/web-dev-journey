<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    nav{
        font-size: 100px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: black;
        color: white;
        height: 150px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    #container{
        height: 500px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    #box1, #box2, #box3 {
    height: 250px;
    width: 300px;
    border-radius: 20px;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    transition: transform 0.3s;
}

#box1:hover, #box2:hover, #box3:hover {
   transform: translateX(100%);
    
}
.box {
  transition: transform 0.4s;
}

.box.move {
  transform: translateX(calc(100vw - 100%));
}


    #first,#second,#third{
        height: 250px;
        width:300px;
        display: flex;
        flex-direction: column; 
        justify-content: center; 
        align-items: center; 
    }
    img{
        height: 300px;
        width: 300px;
    }
    .i,.b{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        border-radius: 10px;
        width: 350px;
        height: 50px;
        margin: 5px;
        font-size: 23px;
        box-shadow: 0 0 10px gray;
    }
    .i{
        color: black;
        padding-left: 10px;
    }
    .b{
        background-color: black;
        color: white;
        border: none;
    }
</style>
