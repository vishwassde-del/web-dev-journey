<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image with Text</title>
  <style>
    .background-image-text {
      background-image: url('fcc-logo.svg'); /* replace with your image path */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain; /* or cover depending on effect */
      color: white;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.75); /* semi-transparent overlay */
      font-family: Arial, sans-serif;
      font-size: 1.5rem;
      text-align: center;
      border-radius: 10px;
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="background-image-text">
    This is text over a background image.
  </div>
</body>
</html>
