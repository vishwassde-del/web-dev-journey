<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            margin-top: 500px;
            margin-left: 500px;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            display: flex;
            position: relative;
        }
        .boxes {
            width: 100px;
            height: 100px;
        }
        #box1 {
            background-color: red;
            position: static;
        }
        #box2 {
            background-color: blue;
            position: relative;
            top: 50px;
            left: 50px;
        }
        #box3 {
            background-color: green;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #box4 {
            background-color: yellow;
            position: sticky;
            top:10px;
           left:500px;
           
        }
        #box5 {
            background-color: purple;
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
    </style>

</head>
<body>
    
        <div class="boxes" id="box4">nav</div>
    <div id="container">
        <div class="boxes" id="box1"></div>
        <div class="boxes" id="box2"></div>
        <div class="boxes" id="box3"></div>
        <div class="boxes" id="box5">chatbot</div>
    </div>
</body>
</html>
